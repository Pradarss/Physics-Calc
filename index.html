<!DOCTYPE html>

<html>
    <head>
        
        <title>Physics Calculators</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="./components/logo-modified.png" />
        <script src="./script.js" defer></script>
        
    </head>
    <body>
        <header>
            <h1 class="title">Physics Calculators</h1>
        </header>
        <section id="header-container">
            <select id="calculators" onclick="update();">
                <option value="Calculator-Choice">Choose a calculator!</option>
                <option value="Gravitational-Force-Calculator">Gravitational Force Calculator</option>
                <option value="Force-Calculator">Force Calculator</option>
                <option value="Acceleration-Calculator">Acceleration Calculator</option>
                <option value="Friction-Calculator">Friction Calculator</option>
            </select>
        </section>
        <div class="calculators-grid">
            <div class="input1" id="input1header" style="display:none"></div>
            <input type="hidden" id="input1"/>
            <div class='input2' id="input2header" style="display:none"></div>
            <input type="hidden" id="input2"/>
            <div class='input3' id="input3header" style="display:none"></div>
            <input type="hidden" id="input3"/>
            <div class='input4' id="input4header" style="display:none"></div>
            <input type="hidden" id="input4"/>
            <div class='input5' id="input5header" style="display:none"></div>
            <input type="hidden" id="input5"/>
            <button class='calculate' hidden="hidden" id='Calculate' onclick="calc();">Calculate</button>
            <div class="output" id="OutputBox" style="display:none">
                <div class="result" style="display:none" id="result"></div>
            </div>
        </div>
        <div class="bubbles">
            <img src="./components/bubble.png">
            <img src="./components/bubble.png">
            <img src="./components/bubble.png">
            <img src="./components/bubble.png">
            <img src="./components/bubble.png">
            <img src="./components/bubble.png">
            <img src="./components/bubble.png">
        </div>
    </body>
</html>
